<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TOK Exhibition Hub</title>

  <style>
    :root{
      --bg:#0b1220;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --line: rgba(255,255,255,.14);
      --accent: #60a5fa;
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 800px at 15% 10%, rgba(96,165,250,.16), transparent 60%),
        radial-gradient(1200px 800px at 85% 0%, rgba(167,139,250,.14), transparent 55%),
        var(--bg);
      color:var(--text);
      overflow:hidden;
    }

    .app{
      display:flex;
      height:100vh;
      width:100%;
    }

    /* Sidebar */
    nav{
      width:260px;
      padding:16px 14px;
      border-right:1px solid var(--line);
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(8px);
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .brand{
      padding:12px;
      border-radius:var(--radius);
      border:1px solid var(--line);
      background: linear-gradient(180deg, var(--panel2), var(--panel));
      box-shadow:0 16px 45px rgba(0,0,0,.35);
    }

    .brand h1{
      font-size:15px;
      margin:0 0 6px 0;
      font-weight:800;
    }

    .brand p{
      margin:0;
      font-size:12.5px;
      color:var(--muted);
      line-height:1.35;
    }

    .btn{
      appearance:none;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color:var(--text);
      border-radius:14px;
      padding:12px;
      cursor:pointer;
      text-align:left;
      font-weight:750;
      display:flex;
      justify-content:flex-start;
      align-items:center;
      transition: background .12s ease, border-color .12s ease;
    }

    .btn:hover{
      background: rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.25);
    }

    .btn.active{
      background: rgba(96,165,250,.16);
      border-color: rgba(96,165,250,.55);
    }

    .spacer{ flex:1; }

    /* Main content */
    main{
      flex:1;
      padding:14px;
      height:100vh;
    }

    .frameWrap{
      height:calc(100vh - 28px);
      border-radius:18px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.15);
      box-shadow:0 18px 55px rgba(0,0,0,.45);
      overflow:hidden;
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
      background:#fff;
    }

    /* Mobile */
    @media (max-width: 820px){
      body{ overflow:auto; }
      .app{ flex-direction:column; }
      nav{
        width:100%;
        border-right:none;
        border-bottom:1px solid var(--line);
      }
      main{ height:70vh; }
      .frameWrap{ height:100%; }
    }
  </style>
</head>

<body>
  <div class="app">

    <nav>
      <div class="brand">
        <h1>TOK Exhibition Hub</h1>
        <p>Use the menu to explore prompts or choose prompts in the form.</p>
      </div>

      <button class="btn active" data-src="Prompts.html" type="button">
        Explore Prompts
      </button>

      <button class="btn" data-src="form.html" type="button">
        Choose Prompts
      </button>

      <div class="spacer"></div>
    </nav>

    <main>
      <div class="frameWrap">
        <iframe
          id="viewer"
          src="Prompts.html"
          title="TOK Content Viewer"
          loading="eager"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </main>

  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const buttons = document.querySelectorAll('.btn[data-src]');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        viewer.src = btn.dataset.src;
      });
    });
  </script>
</body>
</html>
